<div class="contact-wrapper">
  <div class="contact-container">
    <div class="contact-info">
      <div>
        <h2>Contact Info</h2>
        <ul class="info">
          <li>
            <span><i class="fa-solid fa-location-dot"></i></span>
            <span>
              2516 Katharine St<br>
              London, UK
            </span>
          </li>
          <li>
            <span><i class="fa-solid fa-envelope"></i></span>
            <span>
              maneko@lorem.com
            </span>
          </li>
          <li>
            <span><i class="fa-solid fa-phone"></i></span>
            <span>
              +65 20 8223 1012
            </span>
          </li>
        </ul>
      </div>
      <ul class="media">
        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram-square"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
      </ul>
    </div>
    <div class="contact-form">
      <h2>Send a Message</h2>
      <div class="mb-3 d-flex">
        <label for="first-name" class="form-label me-5">First Name
          <input type="text" class="form-control" id="first-name">
        </label>
        <label for="last-name" class="form-label">Last Name
          <input type="text" class="form-control" id="lastname">
        </label>
      </div>
      <div class="mb-3 d-flex">
        <label for="email-adress" class="form-label me-5">Email Address
          <input type="email" class="form-control" id="email-adress" placeholder="name@example.com">
        </label>
        <label for="phone-number" class="form-label">Phone Number
          <input type="tel" class="form-control" id="phone-number" placeholder="+65">
        </label>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Write your message here</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button class="btn send-btn">Send</button>
    </div>
  </div>
</div>
